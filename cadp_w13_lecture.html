    <h1>把creo改成stl</h1>
    <ol>
    <li>開啟creo並把要改的零件叫出</li>
    <li>另存新檔</li>
    <li>存檔時把類型改成stl檔</li>
    <li>之後會跳出一個小框框，要做更改</li>
    <li>點選ASCII，Allow negative values要打勾，下面有數字的改成零，點選OK即完成</li>
    </ol>		
    </section>
    
</section>
<section data-state="header1">

    <h1>自評與心得</h1>
    <p>自評分數:75</p>
    <p>更改的過程不會很難，只要小心確定該點選的有點選到就好，特別是ASCII要確定有選到，這樣很快就能完成。</p>
