    <h1>總自評與心得</h1>
    <p>自評分數:75</p>
    <p>這學期其實一開始真的不太曉得要怎麼做，從最一開始製作自己的網站，那時不懂會什麼要在leo中copy跟paste製作新的東西，後來經同學解釋才知道，原來是要做新的網站分頁；然後分支(gh-pages)也是後來才搞清楚的，就這樣一直到最後跟全班共同的倉儲，那時很怕把大家共同推的地方用壞。另外，還有學會一些不同的軟體，像solvespace，creo，onshape，雖然一開始摸索的時候真的很想把電腦給炸了，但當學會之後就覺得還蠻有趣的，覺得這堂課壓力雖然大，但當經歷過後就覺得學到蠻多東西的。</p>
